<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>U.S. Wage Choropleth</title>
	<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript" src="https://d3js.org/queue.v1.min.js"></script>
	<script type="text/javascript" src="https://d3js.org/topojson.v1.min.js"></script> 
</head>

<!-- CSS -->
<style>
	path {
		stroke:white;
		stroke-width: 0.5px;
	}

	body {
		font-family: 'Proxima Nova', sans-serif;
	}

	.county {
		font: 14px sans-serif;
		font-weight: bold;
	}

	.legend {
		font-size: 14px;
		font-family: 'Proxima Nova', sans-serif;
	}

	.legend_title {
		font-size: 14px;
		font-family: 'Proxima Nova', sans-serif;
		font-weight: bold;
	}
		
	div.tooltip {
		position: absolute;
		left: 75px;
		text-align: center;
		height: 65px;
		padding: 10px;
		font-size: 14px;
		background: #FFFFFF;
		border: 1px solid #989898;
		pointer-events: none;
	}

	p {
		font-family: 'Proxima Nova', sans-serif;
		font-size: 15px;
		margin: 20px 0 0 10px;
	}

	@media (max-width: 400px) {
		.d3map {
			display: none;
		}
	}
	.slidecontainer {
		width: 100%;
		margin-bottom: 20px;

	}

	.slider {
		-webkit-appearance: none;
		width: 100%;
		height: 15px;
		border-radius: 5px;
		background: #d3d3d3;
		outline: none;
		opacity: 0.7;
		-webkit-transition: .2s;
		transition: opacity .2s;
		margin-top: 10px;
	}

	.slider:hover {
		opacity: 1;
	}

	.slider::-webkit-slider-thumb {
		-webkit-appearance: none;
		appearance: none;
		width: 25px;
		height: 25px;
		border-radius: 50%;
		background: #04AA6D;
		cursor: pointer;
	}

	.slider::-moz-range-thumb {
		width: 25px;
		height: 25px;
		border-radius: 50%;
		background: #04AA6D;
		cursor: pointer;
	}

	.sliderticks {
		display: flex;
		justify-content: space-between;
		padding: 0 10px;
	}

	.sliderticks p {
		position: relative;
		display: flex;
		justify-content: center;
		text-align: center;
		width: 1px;
		background: #D3D3D3;
		height: 10px;
		line-height: 40px;
		margin: 0 0 20px 0;
	}

</style>

<body>
	<h1>U.S. Wage Choropleth</h1>
	<div class="slidecontainer" style="width: 960px;">
		<p style="font-weight: bold;">Year: <span id="yearValue"></span></p>
		<input type="range" min="2000" max="2022" value="2021" class="slider" id="yearSelect"></select>
		<div class="sliderticks">
			<p>2000</p>
			<p>2001</p>
			<p>2002</p>
			<p>2003</p>
			<p>2004</p>
			<p>2005</p>
			<p>2006</p>
			<p>2007</p>
			<p>2008</p>
			<p>2009</p>
			<p>2010</p>
			<p>2011</p>
			<p>2012</p>
			<p>2013</p>
			<p>2014</p>
			<p>2015</p>
			<p>2016</p>
			<p>2017</p>
			<p>2018</p>
			<p>2019</p>
			<p>2020</p>
			<p>2021</p>
			<p>2022</p>
		</div>
		<p style="font-weight: bold;">Quarter: <span id="quarterValue"></span></p>
		<input type="range" min="1" max="4" value="1" class="slider" id="quarterSelect"></select>
		<div class="sliderticks">
			<p>1</p>
			<p>2</p>
			<p>3</p>
			<p>4</p>
		</div>
	</div>
	<div id="choropleth"></div>
	<script type="text/javascript">
		
		var width = 960, height = 600;
		var color_domain = [0, 400, 600, 800, 1000, 1200, 1400, 1600, 1800, 2000, 2200, 2400]
		var ext_color_domain = [0, 200, 400, 600, 800, 1000, 1200, 1400, 1600, 1800, 2000, 2200, 2400]
		var color_range = ["#dcdcdc", "#bdc9be", "#97b0a0", "#719782", "#4b7e64", "#256546", "#004d28"]
		var forecast_color_range = ["#e1d1d6", "#d7bac2", "#cea3ad", "#c48c98", "#b97582", "#ad5e6c", "#a14756"]
		var pairQuarterlyWithId = {};
		var pairWeeklyWithId = {};
		var pairEmploymentWithId = {};
		var pairNameWithId = {};

		var color = d3.scale.quantile()
			.domain(color_domain)
			// .range(["#dcdcdc", "#d0d6cd", "#bdc9be", "#aabdaf", "#97b0a0", 
			// "#84a491", "#719782", "#5e8b73", "#4b7e64", "#387255", "#256546", "#125937", "#004d28"]);
			.range(color_range);

		var div = d3.select("#choropleth").append("div")
			.attr("class", "tooltip")
			.style("opacity", 0);
		
		var svg = d3.select("#choropleth").append("svg")
			.attr("width", width)
			.attr("height", height)
			.style("margin", "-15px auto");
			var path = d3.geo.path()
			
		var q = queue()
			q.defer(d3.json, "us.json")
				.defer(d3.csv, "2021.csv")
				.await(ready);
			var currentYear = 2021
			var currentQuarter = 1
			var slider = document.getElementById("yearSelect");
			var output = document.getElementById("yearValue");
			output.innerHTML = slider.value;

			slider.oninput = function() {
				output.innerHTML = this.value;
			}
			

			var qslider = document.getElementById("quarterSelect");
			var qoutput = document.getElementById("quarterValue");
			qoutput.innerHTML = qslider.value;

			qslider.oninput = function() {
				qoutput.innerHTML = this.value;
			}	
		var flag = new Set()
		var flag_color = "#41EBBB"
		function forcaseDataLoader() {
			d3.csv("./flag_counties.csv", function(data){
				data.forEach(function(d){
					flag.add(parseInt(d['code']))
				})
			})
			count = 0
			d3.csv("21q4-22q4_forecasts.csv", function(data) {
				data.forEach(function(d) {
					d.code = parseInt(d.code)
					
					pairQuarterlyWithId[2021][4][d.code] = +parseFloat(d['2021 Q4']).toFixed(2)
					pairQuarterlyWithId[2022][1][d.code] = +parseFloat(d['2022 Q1']).toFixed(2)
					pairQuarterlyWithId[2022][2][d.code] = +parseFloat(d['2022 Q2']).toFixed(2)
					pairQuarterlyWithId[2022][3][d.code] = +parseFloat(d['2022 Q3']).toFixed(2)
					pairQuarterlyWithId[2022][4][d.code] = +parseFloat(d['2022 Q4']).toFixed(2)
					
				});
			})
			years.add(2022)
		}
		
		function dataLoad(data) {
			data.forEach(function(d) {
				d.id = parseInt(d.id)
				d.Year = parseInt(d.Year)
				d.Qtr = parseInt(d.Qtr)
				
				years.add(d.Year)

				if (d['Ownership'] == 'Total Covered') {
					pairQuarterlyWithId[d.Year][d.Qtr][d.id] = +parseFloat(d['Total Quarterly Wages']).toFixed(2);
					pairWeeklyWithId[d.Year][d.Qtr][d.id] = +parseFloat(d['Average Weekly Wage']).toFixed(2);
					pairEmploymentWithId[d.Year][d.Qtr][d.id] = +parseFloat(d['Mean Quarterly Employment']).toFixed(2);
					pairNameWithId[d.id] = d.Area.split(',')[0];
				}
			});
		}
		

		function showMap(us, data) {
			svg.attr('height', 630)
			// console.log(pairQuarterlyWithId[2021][4])
			if (!years.has(currentYear)) {
				d3.csv(currentYear+".csv", function(data) {
					dataLoad(data)
				})
			}
			var values = Object.keys(pairWeeklyWithId[currentYear][currentQuarter]).map(function(key){
				return parseInt(pairWeeklyWithId[currentYear][currentQuarter][key])
			}).sort(function(a,b) { return a - b; })

			color.domain(values)
			color.range(color_range)
			svg.append("g")
				.attr("class", "county")
				.selectAll("path")
				.data(topojson.feature(us, us.objects.counties).features)
				.enter().append("path")
				.attr("d", path)
				.style ( "fill" , function (d) {
					return color(pairWeeklyWithId[currentYear][currentQuarter][d.id]);
				})
				.style("opacity", 0.8)
				.on("mouseover", function(d) {
					var sel = d3.select(this);
					sel.moveToFront();
					d3.select(this).transition().duration(300).style({'opacity': 1, 'stroke': 'black', 'stroke-width': 1.5});
					div.transition().duration(300)
						.style("opacity", 1)
					div.html(function() {
						if (pairNameWithId[d.id] === undefined) {
							pairNameWithId[d.id] = "Not Available"
						}
						if (pairQuarterlyWithId[currentYear][currentQuarter][d.id] === undefined) {
							pairQuarterlyWithId[currentYear][currentQuarter][d.id] = "Not Available"
						}
						if (pairWeeklyWithId[currentYear][currentQuarter][d.id] === undefined) {
							pairWeeklyWithId[currentYear][currentQuarter][d.id] = "Not Available"
						}
						if (pairEmploymentWithId[currentYear][currentQuarter][d.id] === undefined) {
							pairEmploymentWithId[currentYear][currentQuarter][d.id] = "Not Available"
						}
						return pairNameWithId[d.id] + "<br>" + " Total Quarterly Wages: " + pairQuarterlyWithId[currentYear][currentQuarter][d.id] + "<br>" + "Average Weekly Wage: " + pairWeeklyWithId[currentYear][currentQuarter][d.id] + "<br>" + "Mean Quarterly Employment: " + pairEmploymentWithId[currentYear][currentQuarter][d.id] + "<br>"
					})
						.style("left", (d3.event.pageX) + "px")
						.style("top", (d3.event.pageY -30) + "px");
				})
				.on("mouseout", function() {
					var sel = d3.select(this);
					sel.moveToBack();
					d3.select(this)
						.transition().duration(300)
						.style({'opacity': 0.8, 'stroke': 'white', 'stroke-width': 1});
					div.transition().duration(300)
						.style("opacity", 0);
				})
			quant = [d3.quantile(values, 0).toFixed(0), d3.quantile(values, 1/7).toFixed(0), d3.quantile(values, 2/7).toFixed(0), d3.quantile(values, 3/7).toFixed(0), d3.quantile(values, 4/7).toFixed(0), d3.quantile(values, 5/7).toFixed(0), d3.quantile(values, 6/7).toFixed(0)]
			var legend = svg.selectAll("g.legend")
				.data(quant)
				.enter().append("g")
				.attr("class", "legend");
				
			var ls_w = 135, ls_h = 25;
				
			legend.append("rect")
				.attr("x", function(d, i){ return width - (i*ls_w) - ls_w;})
				.attr("y", 550)
				.attr("width", ls_w)
				.attr("height", ls_h)
				.style("fill", function(d, i) { return color(d); })
				.style("opacity", 0.8);
			
			var legend_labels = quant.map(function(value) { return "$"+value+"+"})
			legend.append("text")
				.attr("x", function(d, i){ return 5+ width - (i*ls_w) - ls_w;})
				.attr("y", 590)
				.text(function(d, i){ return legend_labels[i]; });

			var legend_title = "Average Weekly Wage";
			
			svg.append('g').append("text")
				.attr("x", 10)
				.attr("y", 540)
				.attr("class", "legend_title")
				.text(function(){return legend_title});	
			var flag_legend = svg
					.append("g")
					.attr("class", "legend");
				
				flag_legend.append("rect")
					.attr("x", 15)
					.attr("y", 600)
					.attr("width", ls_w)
					.attr("height", ls_h)
					.style("fill", "#000000")
					.style("opacity", 0.8);
				
				flag_legend.append('text')
					.attr('x', 160)
					.attr('y', 617)
					.text("Data Unavailable")

		}

		var years = new Set()
		function ready(error, us, data) {	
			//Moves selction to front
			d3.selection.prototype.moveToFront = function() {
				return this.each(function(){
					this.parentNode.appendChild(this);
				});
			}; 

			//Moves selction to back
			d3.selection.prototype.moveToBack = function() { 
				return this.each(function() { 
					var firstChild = this.parentNode.firstChild; 
					if (firstChild) { 
						this.parentNode.insertBefore(this, firstChild); 
					}
				}); 
			};

			for (var i = 2000; i < 2023; i++) {
				pairQuarterlyWithId[i] = {}
				pairWeeklyWithId[i] = {}
				pairEmploymentWithId[i] = {}

				for (var j = 1; j < 5; j++){
					pairQuarterlyWithId[i][j] = {}
					pairWeeklyWithId[i][j] = {}
					pairEmploymentWithId[i][j] = {}
				}
			}
			forcaseDataLoader()
			var thisYear = currentYear+".csv"
			
			d3.csv(thisYear, function(data) {
				dataLoad(data)
				showMap(us, data)
			})
			
			slider.onchange = function() {
				currentYear = parseInt(this.value);
				svg.selectAll('g').remove();
				
				if (!years.has(currentYear)) {
					d3.csv(currentYear+".csv", function(data){
						dataLoad(data)
						showMap(us, data)
					})
				} else {
					if (currentYear == 2021 && currentQuarter == 4 || currentYear == 2022) {
						showForecaseMap()
					} else {
						showMap(us)
					}
				}
			}

			qslider.onchange = function() {
				currentQuarter = this.value;
				svg.selectAll('g').remove();
				if (currentYear == 2021 && currentQuarter == 4 || currentYear == 2022) {
					showForecaseMap()
				} else {
					showMap(us)
				}
			}	
			function showForecaseMap() {
				svg.attr('height', 630)
				var values = Object.keys(pairQuarterlyWithId[currentYear][currentQuarter]).map(function(key){
					return parseInt(pairQuarterlyWithId[currentYear][currentQuarter][key])
				}).sort(function(a,b) { return a - b; })

				color.domain(values)
				color.range(forecast_color_range)
				svg.append("g")
					.attr("class", "county")
					.selectAll("path")
					.data(topojson.feature(us, us.objects.counties).features)
					.enter().append("path")
					.attr("d", path)
					.style ( "fill" , function (d) {
						if (!flag.has(d.id)) {
							return color(pairQuarterlyWithId[currentYear][currentQuarter][d.id]);

						} else {
							return (flag_color)
						}
					})
					.style("opacity", 0.8)
					.on("mouseover", function(d) {
						var sel = d3.select(this);
						sel.moveToFront();
						d3.select(this).transition().duration(300).style({'opacity': 1, 'stroke': 'black', 'stroke-width': 1.5});
						div.transition().duration(300)
							.style("opacity", 1)
						div.html(function() {
							if (pairNameWithId[d.id] === undefined) {
								pairNameWithId[d.id] = "Not Available"
							}
							if (pairQuarterlyWithId[currentYear][currentQuarter][d.id] === undefined) {
								pairQuarterlyWithId[currentYear][currentQuarter][d.id] = "Not Available"
							}
							if (pairWeeklyWithId[currentYear][currentQuarter][d.id] === undefined) {
								pairWeeklyWithId[currentYear][currentQuarter][d.id] = "Not Available"
							}
							if (pairEmploymentWithId[currentYear][currentQuarter][d.id] === undefined) {
								pairEmploymentWithId[currentYear][currentQuarter][d.id] = "Not Available"
							}
							return pairNameWithId[d.id] + "<br>" + " Total Quarterly Wages: " + pairQuarterlyWithId[currentYear][currentQuarter][d.id] + "<br>" + "Average Weekly Wage: " + pairWeeklyWithId[currentYear][currentQuarter][d.id] + "<br>" + "Mean Quarterly Employment: " + pairEmploymentWithId[currentYear][currentQuarter][d.id] + "<br>"
						})
							.style("left", (d3.event.pageX) + "px")
							.style("top", (d3.event.pageY -30) + "px");
					})
					.on("mouseout", function() {
						var sel = d3.select(this);
						sel.moveToBack();
						d3.select(this)
							.transition().duration(300)
							.style({'opacity': 0.8, 'stroke': 'white', 'stroke-width': 1});
						div.transition().duration(300)
							.style("opacity", 0);
					})
				quant = [d3.quantile(values, 0).toFixed(0), d3.quantile(values, 1/7).toFixed(0), d3.quantile(values, 2/7).toFixed(0), d3.quantile(values, 3/7).toFixed(0), d3.quantile(values, 4/7).toFixed(0), d3.quantile(values, 5/7).toFixed(0), d3.quantile(values, 6/7).toFixed(0)]
				var legend = svg.selectAll("g.legend")
					.data(quant)
					.enter().append("g")
					.attr("class", "legend");
					
				var ls_w = 135, ls_h = 25;
					
				legend.append("rect")
					.attr("x", function(d, i){ return width - (i*ls_w) - ls_w;})
					.attr("y", 550)
					.attr("width", ls_w)
					.attr("height", ls_h)
					.style("fill", function(d, i) { return color(d); })
					.style("opacity", 0.8);
				
				var legend_labels = quant.map(function(value) { return "$"+value+"+"})
				legend.append("text")
					.attr("x", function(d, i){ return 5+ width - (i*ls_w) - ls_w;})
					.attr("y", 590)
					.text(function(d, i){ return legend_labels[i]; });

				var legend_title = "Total Quarterly Wages";
				
				svg.append('g').append("text")
					.attr("x", 10)
					.attr("y", 540)
					.attr("class", "legend_title")
					.text(function(){return legend_title});	
				var flag_legend = svg
					.append("g")
					.attr("class", "legend");
				
				flag_legend.append("rect")
					.attr("x", 15)
					.attr("y", 600)
					.attr("width", ls_w)
					.attr("height", ls_h)
					.style("fill", "#000000")
					.style("opacity", 0.8);
				
				flag_legend.append('text')
					.attr('x', 160)
					.attr('y', 617)
					.text("Data Unavailable")

				flag_legend.append("rect")
					.attr("x", 290)
					.attr("y", 600)
					.attr("width", ls_w)
					.attr("height", ls_h)
					.style("fill", flag_color)
					.style("opacity", 0.8);
				
				flag_legend.append('text')
					.attr('x', 435)
					.attr('y', 617)
					.text("MAPE > 20%")
			}
		};
			
		
	</script>

<p>Source: U.S. Bureau of Labor Statistics</p>		
</body>

</html>
